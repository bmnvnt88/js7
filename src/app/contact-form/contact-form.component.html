<div class="container">
  <form #f="ngForm" (ngSubmit)="submit(f)">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input required ngModel minlength="3" maxlength="10" name="firstName" type="text" class="form-control"
        id="firstName">
      <!-- <div class="alert alert-danger">Butuh firstName</div> -->
    </div>
    <div class="form-group">
      <label for="comment">Comment</label>
      <input type="text" class="form-control" id="comment" cols="30" rows="10">
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
